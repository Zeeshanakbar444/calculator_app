<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
<div id="main">
    <h1>calculator</h1>
<div><input type="text" id="inp" class="inp" disabled></div>
    <div>
        <button  class="btn" onclick="clr()">C</button>
        <button class="btn" onclick="num('/')">รท</button>
        <button class="btn" onclick="num('*')">x</button>
        <button class="btn" onclick="del()">del</button>
    </div>
    <div>
        <button class="btn" onclick="num(7)">7</button>
        <button class="btn" onclick="num(8)">8</button>
        <button class="btn" onclick="num(9)">9</button>
        <button class="btn" onclick="num('-')">-</button>
    </div>
    <div>
        <button class="btn" onclick="num(4)">4</button>
        <button class="btn" onclick="num(5)">5</button>
        <button class="btn" onclick="num(6)">6</button>
        <button class="btn" onclick="num('+')">+</button>
    </div>
    <div>
        <button class="btn" onclick="num(1)">1</button>
        <button class="btn" onclick="num(2)">2</button>
        <button class="btn" onclick="num(3)">3</button>
        <button class="btn" onclick="num('%')">%</button>
    </div>
    <div>
        <button class="btn" onclick="num('00')">00</button>
        <button class="btn" onclick="num(0)">0</button>
        <button class="btn" onclick="num('.')">.</button>
        <button class="btn" onclick="cal()">=</button>
    </div>
    
    
</div>

<div class="footer">
    <h1>welcome to my app</h1>
</div>
    <script src="./app.js"></script>
</body>
</html>
